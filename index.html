<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>YouCode | Scrum Board</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
  <meta content="" name="description" />
  <meta content="" name="author" />

  <!-- ================== BEGIN core-css ================== -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="assets/css/style.css" rel="stylesheet" />
  <!-- ================== END core-css ================== -->
</head>

<body class="main-style">
  <!-- BEGIN #app -->
  <div id="app" class="app-without-sidebar">
    <!-- BEGIN #content -->
    <header>
      <nav class="navbar first-color">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h3 class="fw-bold text-white logo">S.board</h3>
          </a>
        </div>
      </nav>

      <div class="container">
        <div class="bread">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#" class="text-decoration-none fw-bold text-dark">Home</a></li>
            <li class="breadcrumb-item active text-color" aria-current="page">Scrum Board</li>
          </ol>
          <button type="button" class="btn btn-secondary rounded-pill float-end btn-add-task" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            <i class="bi bi-plus"></i>
            Add Task
          </button>
        </div>
        <h2 class="text-dark">Scrum Board</h2>
      </div>
    </header>

    <div id="content" class="app-content container">
      <div class="row">
        <!-- TODO -->
        <div class="col-md-4 col-sm-12 mb-3">
          <div class="card">
            <div class="card-header text-center first-color text-white bg-dark fw-bold list-header-color">To Do</div>
            <ul class="list-group list-group-flush" id="toDo"></ul>
          </div>
        </div>
        <!-- END TO DO -->
        <!-- In Progress -->
        <div class="col-md-4 col-sm-12 mb-3">
          <div class="card">
            <div class="card-header text-center first-color text-white bg-dark fw-bold list-header-color">
              In Progress
            </div>
            <ul class="list-group list-group-flush" id="inProgress"></ul>
          </div>
        </div>
        <!-- END IN PROGRESS -->
        <!-- DONE -->
        <div class="col-md-4 col-sm-12 mb-3">
          <div class="card">
            <div class="card-header text-center first-color text-white bg-dark fw-bold list-header-color">Done</div>
            <ul class="list-group list-group-flush" id="done"></ul>
          </div>
        </div>
        <!-- END DONE -->
      </div>
    </div>
    <!-- END #content -->
    <!-- BEGIN scroll-top-btn -->

    <!-- END scroll-top-btn -->
  </div>
  <!-- END #app -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <form id="form">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- start form -->

            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <div class="input-group">
                <input type="text" class="form-control" id="title" aria-describedby="basic-addon3" required />
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Type</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="feature" value="Feature" checked />
                <label class="form-check-label" for="feature"> Feature </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="bug" value="Bug" />
                <label class="form-check-label" for="bug"> Bug </label>
              </div>
            </div>
            <div class="mb-3">
              <label for="priority" class="form-label">Priority</label>
              <div class="input-group">
                <select name="type" class="form-select" id="priority" aria-describedby="basic-addon3" required>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                  <option value="Critical">Critical</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <div class="input-group">
                <select name="type" class="form-select" id="status" aria-describedby="basic-addon3" required>
                  <option value="To Do">To do</option>
                  <option value="In Progress">In progress</option>
                  <option value="Done">Done</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <div class="input-group">
                <input type="date" name="date" class="form-control" id="date" aria-describedby="basic-addon3"
                  required />
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="5" required></textarea>
            </div>

            <!-- end form -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary btn-add-task">Save changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <a id="to-top" class="btn btn-icon btn-circle btn-success btn-scroll-to-top btn-add-task"
    data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
  <!-- ================== BEGIN core-js ================== -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/main.js"></script>
  <!-- ================== END core-js ================== -->
</body>

</html>
